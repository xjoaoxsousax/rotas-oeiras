<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rota de Transporte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-gpx@1.6.0/dist/leaflet-gpx.min.js"></script> <!-- Biblioteca para GPX -->
</head>
<body>
  <h1>Buscar Rota</h1>
  <input type="text" id="routeNumber" placeholder="Digite o número da rota">
  <button onclick="loadRoute()">Buscar</button>
  <div id="map" style="width: 100%; height: 400px;"></div>
  <div id="downloadButtons"></div>

  <script>
    const map = L.map('map').setView([38.7169, -9.2099], 12); // Posição inicial do mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function loadRoute() {
      const routeNumber = document.getElementById('routeNumber').value.trim();
      const routePath = `rotas/${routeNumber}*.gpx`; // Busca qualquer arquivo que comece com o número da rota

      // Carrega o arquivo GPX e exibe no mapa
      fetch(routePath)
        .then(response => response.ok ? response.blob() : Promise.reject('Arquivo não encontrado'))
        .then(gpxBlob => {
          new L.GPX(URL.createObjectURL(gpxBlob), {
            async: true,
            marker_options: {
              startIconUrl: 'https://raw.githubusercontent.com/Leaflet/Leaflet.markercluster/master/dist/images/marker-icon-2x.png',
              endIconUrl: 'https://raw.githubusercontent.com/Leaflet/Leaflet.markercluster/master/dist/images/marker-icon-2x.png',
            }
          }).on('loaded', function(e) {
            map.fitBounds(e.target.getBounds()); // Ajusta o mapa para cobrir toda a rota
          }).addTo(map);
        })
        .catch(error => {
          console.error('Erro ao carregar a rota:', error);
        });
    }
  </script>
</body>
</html>
